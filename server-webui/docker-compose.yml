services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    env_file:
      - ../.env.global
      - .env
    container_name: cheeseade-webui
    ports:
      - '3000:8080'
    environment:
      # Î©ÄÌã∞ Ïª§ÎÑ•ÏÖò ÏÑ§Ï†ï
      - 'ENABLE_OLLAMA_API=true'
      - 'OLLAMA_BASE_URLS=${LLM_SERVER_URL};${LLM_SERVER_URL}'
      - 'OLLAMA_BASE_URLS=http://${LLM_SERVER_IP}:${LLM_PORT};http://${RAG_SERVER_IP}:${RAG_PORT}'

      # üéØ Î™®Îç∏Î≥Ñ ÏÑúÎ≤Ñ Îß§Ìïë ÏÑ§Ï†ï (Ï∂îÍ∞Ä)
      - 'OLLAMA_SERVERS=[
          {
            "name": "LLM Server", 
            "url": "http://${LLM_SERVER_IP}:${LLM_PORT}",
            "models": ["gemma3:27b-it-q4_K_M"]
          },
          {
            "name": "RAG Server", 
            "url": "http://${RAG_SERVER_IP}:${RAG_PORT}",
            "models": ["rag-cheeseade:latest"]
          }
        ]'
      
      # Í∏∞Î≥∏ ÏÑ§Ï†ï
      - 'WEBUI_AUTH=false'
      - 'ENABLE_LOGIN_FORM=false'
      - 'DEFAULT_MODELS=${RAG_MODEL_NAME},${LLM_MODEL_NAME}'
      - 'ENABLE_API_KEY=false'
      
    volumes:
      - ./data:/app/backend/data
      - ./config:/app/backend/config
    
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3