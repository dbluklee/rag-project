services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    env_file:
      - ../.env.global
      - .env
    container_name: cheeseade-webui
    ports:
      - '3000:8080'
    environment:
      # 멀티 커넥션 설정
      - 'ENABLE_OLLAMA_API=true'
      - 'OLLAMA_BASE_URL=http://${RAG_SERVER_IP}:${RAG_PORT},http://${LLM_SERVER_IP}:${LLM_PORT}'

      # 기본 설정
      - 'DEFAULT_MODELS=${RAG_MODEL_NAME},${LLM_MODEL_NAME}'
  
    volumes:
      - ./data:/app/backend/data
      - ./config:/app/backend/config
    
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3