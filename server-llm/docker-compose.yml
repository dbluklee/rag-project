services:
  ollama:
    image: ollama/ollama:latest
    env_file:
      - ../.env.global
      - .env
    container_name: llm-server
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
      - ./logs:/var/log/ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0:11434
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    healthcheck:
      test: ["CMD", "ollama", "ps"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  ollama-init:
    image: curlimages/curl:latest
    container_name: ollama-init
    env_file:
      - ../.env.global
      - .env
    depends_on:
      ollama: 
        condition: service_healthy
    volumes:
      - ./ollama-init.sh:/ollama-init.sh
      - ./check-model.sh:/check-model.sh
    entrypoint: ["/bin/sh", "/ollama-init.sh"]
    environment:
      - CONNECTION_TIMEOUT=300
      - LLM_SERVER_URL=http://${LLM_SERVER_IP}:${LLM_PORT}
      - MAX_RETRY=3
      - RETRY_DELAY=30
    restart: "no"
